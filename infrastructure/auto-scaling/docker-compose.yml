services:
  haproxy:
    image: haproxy:2.8
    container_name: haproxy
    restart: unless-stopped
    ports:
      - "8404:8404"
      - "11434:11434"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    networks:
      - autoscaler

  autoscaler:
    build: ./app
    container_name: autoscaler
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/opt/autoscaler/config.yaml:ro
      - ./logs:/opt/autoscaler/logs
      - ./backup:/opt/autoscaler/backup
      - ./haproxy:/opt/autoscaler/haproxy
      # Removed ~/.ssh and docker.sock mounts for security
      - /home/wizardsofts/.ssh/id_rsa:/app/id_rsa:ro
    networks:
      - autoscaler
    depends_on:
      - haproxy
    environment:
      - PYTHONUNBUFFERED=1
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ${PWD}/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${PWD}/monitoring/prometheus/infrastructure-alerts.yml:/etc/prometheus/infrastructure-alerts.yml:ro
      - ${PWD}/monitoring/prometheus/security-alerts.yml:/etc/prometheus/security-alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-lifecycle"
    networks:
      - autoscaler
      - microservices-overlay
    user: "65534:65534"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ${PWD}/monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://10.0.0.84:9093"
    environment:
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - APPWRITE_API_KEY=${APPWRITE_API_KEY}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    networks:
      - autoscaler
      - microservices-overlay
    user: "65534:65534"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ${PWD}/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ${PWD}/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - autoscaler
      - microservices-overlay
    user: "472:472"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - autoscaler
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    volumes:
      - /var/snap/docker/common/var-lib-docker/containers:/var/lib/docker/containers:ro
      - ./monitoring/promtail/config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - autoscaler
    restart: unless-stopped

volumes:
  grafana-data:
  alertmanager-data:
  prometheus-data:

networks:
  autoscaler:
    driver: bridge

  microservices-overlay:
    external: true
    name: microservices-overlay
