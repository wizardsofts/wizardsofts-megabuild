services:
  ollama-local:
    image: docker.io/ollama/ollama:latest
    ports:
      - "127.0.0.1:11435:11434"  # Localhost-only access, port 11435 to avoid HAProxy conflict
    volumes:
      - ollama-data:/root/.ollama  # Named volume for better portability
    container_name: ollama-local
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 30s

volumes:
  ollama-data:

networks:
  default:
