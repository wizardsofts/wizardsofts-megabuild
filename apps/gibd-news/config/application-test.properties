# Test Environment Configuration
# Used when ACTIVE_PROFILE=test
# Points to production server for testing without full stack
#
# NOTE: ws-news API (port 8184) is bound to localhost on production server.
# For local testing, set up SSH tunnel: ssh -L 18184:127.0.0.1:8184 wizardsofts@10.0.0.84
# Then use api_url_news_post=http://localhost:18184/api/news

[DEFAULT]
base_url=
log_file_path=/app/logs
output_file_path=/app/data

# API endpoints - pointing to production server 10.0.0.84
api_url_news_post=http://10.0.0.84:8184/api/news
api_url_news_latest_by_tags=http://10.0.0.84:8184/api/news/latest-by-tags
dse_daily_prices=http://10.0.0.84:8182/api/dse-daily-prices
latest_price_date=http://10.0.0.84:8182/api/v1/dse-daily-prices/latest-price-date

[POSTGRES_WS_GIBD_NEWS]
# Database connection to production server
host=10.0.0.84
port=5432
database=ws_gibd_news_database
user=ws_gibd
password=ws_gibd_password

[TBSNEWS]
base_url=https://www.tbsnews.net
categories=/economy/stocks,/economy/industry,/economy/analysis
max_iterations=3

[THEDAILYSTAR]
base_url=https://www.thedailystar.net
categories=/business/economy,/business/global-economy

[FINANCIALEXPRESS]
base_url=https://api.thefinancialexpress.com.bd
categories=economy/bangladesh,economy/global,stock/bangladesh
batch_size=20
url_path=/api/en/subcategory/more
url_path_details=/api/en/post

[LATEST_SHARE_PRICE_SCROLL]
base_url=https://www.dsebd.org/latest_share_price_scroll_l.php
latest_trades_url=http://10.0.0.84:8185/api/latest-trades

[DSEBD_NEWS_ARCHIEVE]
base_url=https://www.dsebd.org
