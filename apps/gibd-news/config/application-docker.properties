# Docker Environment Configuration
# Used when ACTIVE_PROFILE=docker

[DEFAULT]
base_url=
log_file_path=/app/logs
output_file_path=/app/data

# API endpoints - uses environment variables with defaults
api_url_news_post=http://ws-news:8184/api/news
api_url_news_latest_by_tags=http://ws-news:8184/api/news/latest-by-tags
dse_daily_prices=http://ws-trades:8185/api/v1/dse-daily-prices
latest_price_date=http://ws-trades:8185/api/v1/dse-daily-prices/latest-price-date

[POSTGRES_WS_GIBD_NEWS]
# Database connection via Docker internal network
# Override these via environment variables in production
host=host.docker.internal
port=5432
database=gibd_news
user=postgres
password=postgres

[TBSNEWS]
base_url=https://www.tbsnews.net
categories=/economy/stocks,/economy/industry,/economy/analysis
max_iterations=3

[THEDAILYSTAR]
base_url=https://www.thedailystar.net
categories=/business/economy,/business/global-economy

[FINANCIALEXPRESS]
base_url=https://api.thefinancialexpress.com.bd
categories=economy/bangladesh,economy/global,stock/bangladesh
batch_size=20
url_path=/api/en/subcategory/more
url_path_details=/api/en/post

[LATEST_SHARE_PRICE_SCROLL]
base_url=https://www.dse.com.bd/latest_share_price_scroll_l.php
latest_trades_url=http://ws-trades:8185/api/latest-trades

[DSEBD_NEWS_ARCHIEVE]
base_url=https://www.dsebd.org
