version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15.0
    container_name: hadith-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/hadithknowledge2025
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4JLABS_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - hadith-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:0.4.22
    container_name: hadith-chromadb
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=TRUE
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - hadith-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Ollama for Local LLM (optional - can use OpenAI instead)
  ollama:
    image: ollama/ollama:latest
    container_name: hadith-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - hadith-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 60s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G

  # PostgreSQL (reuse existing from megabuild)
  # Note: This assumes you have a PostgreSQL instance running
  # If not, uncomment the section below

  # postgres:
  #   image: postgres:15-alpine
  #   container_name: hadith-postgres
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_USER=hadith_user
  #     - POSTGRES_PASSWORD=hadith_password
  #     - POSTGRES_DB=dailydeenguide
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - hadith-network
  #   restart: unless-stopped

  # Redis for Celery (if not already available)
  redis:
    image: redis:7-alpine
    container_name: hadith-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass hadithredis2025
    volumes:
      - redis_data:/data
    networks:
      - hadith-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  chromadb_data:
  ollama_data:
  redis_data:
  # postgres_data:

networks:
  hadith-network:
    driver: bridge
